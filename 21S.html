<!DOCTYPE html>
<html lang="es">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/flowers.png" type="image/x-icon">
    <title>para voss key</title>
</head>
   
<body>
    <div id="particles-js"></div>
    <div class="greetings">
        <span>K</span>
        <span>E</span>
        <span>Y</span>
        <span>💖</span>
    </div>
    <div class="description" id="message">
        Tengo un regalito para vos 
    </div>
    <div class="button" style="visibility: hidden;">
        <button><a href="src/21S_H.html">Aquí</a></button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Animación de entrada para las letras
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.greetings > span');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = '1';
                    letter.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Cambio de mensaje aleatorio
        const messages = [
            "Tengo un regalito para vos",
            "¿lista?",
            "¿ti?",
            "Miraaaa",
            "Espero te guste"
        ];
        let index = 0;
        function changeMessage() {
            
            const messageElement = document.getElementById('message');
            const button = document.querySelector('.button');  // tu botón con visibility: hidden

            const interval = setInterval(() => {
                messageElement.textContent = messages[index];
                index++;

                if (index === messages.length) {
                    clearInterval(interval); // detener el ciclo
                     button.style.visibility = 'visible'; 
                  
                }
            }, 1500);
        }
        changeMessage();
        //setInterval(changeMessage, 2000);
        
        // Cambia el mensaje cada 5 segundos

        // Configuración de partículas para el fondo
       particlesJS('particles-js', {
    particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffcc00" }, // Color más brillante
        shape: { type: "circle" },
        opacity: {
            value: 1, 
            random: true, 
            anim: {
                enable: true,
                speed: 1, // Velocidad del parpadeo más rápida
                opacity_min: 0.3, // Opacidad mínima más alta
                sync: false 
            }
        },
        size: {
            value: 3, 
            random: true, 
            anim: {
                enable: true,
                speed: 4, 
                size_min: 0.5, // Tamaño mínimo ajustado
                sync: false
            }
        },
        line_linked: {
            enable: true, 
            distance: 150, 
            color: "#ffffff", 
            opacity: 0.3, // Opacidad de las líneas ajustada
            width: 1 
        },
        move: {
            enable: true, 
            speed: 6, 
            direction: "none", 
            random: false, 
            straight: false, 
            out_mode: "out", 
            bounce: false 
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: { 
            onhover: { enable: true, mode: "repulse" }, 
            onclick: { enable: true, mode: "push" }, 
            resize: true 
        },
        modes: { 
            repulse: { distance: 100, duration: 0.4 }, 
            push: { particles_nb: 4 } 
        }
    },
    retina_detect: true
});


    </script>
</body>
</html>
